<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Memories</title>
    <!-- fav icon link -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtPzqNqmB-Z2HGDixslXSwcIocn-v9mnpwyw&usqp=CAU"/>
    <!-- raw css link -->

</head>
<body>
    <!-- main part start -->
    <section class="main">

            <div class="indicator">

                <i class="fa-solid fa-arrow-right" id="next"></i>

            <!-- indicator part end -->
        </div>
        <!-- album part end -->
    </section>
    <!-- main part end -->
    <!-- fav icon link -->
    <script src="https://kit.fontawesome.com/f58f9c7597.js" crossorigin="anonymous"></script>
    <!-- text animation link -->
